app:
  name: prolearn-backend
  version: ${APP_VERSION:0.1.0}
  cors:
    origin: ${CORS_ORIGIN:http://localhost:5173}
  jwt:
    secret: ${APP_JWT_SECRET:change-me-please-32-bytes-min}
    expires-minutes: ${APP_JWT_EXPIRES_MINUTES:120}

server:
  port: ${PORT:8080}

spring:
  main:
    allow-circular-references: true
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/prolearn}
    username: ${DB_USER:prolearn}
    password: ${DB_PASSWORD:prolearn}
    driver-class-name: org.postgresql.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
